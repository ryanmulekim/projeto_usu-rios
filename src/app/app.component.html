@if(loaderService.isLoading | async){
  <div class="loader-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-spinner
      style="
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%) scale(0.4);
        opacity: 0.4;
      "
    ></mat-spinner>
  </div>
}
